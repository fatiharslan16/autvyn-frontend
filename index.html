<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autovyn | VIN Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="max-w-xl w-full bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Get Your Instant VIN Report</h1>
      <p class="text-sm text-gray-600 mb-6 text-center">Enter your VIN to view your vehicle details and get your report.</p>

      <!-- Step 1: VIN Input + Email -->
      <div id="step1">
        <input
          type="text"
          id="vinInput"
          placeholder="Enter VIN..."
          class="w-full px-4 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type="email"
          id="emailInput"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          onclick="goToPayment()"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        >
          Get Vehicle Info and Continue
        </button>
      </div>
    </div>
  </div>

  <script>
    async function goToPayment() {
      const vin = document.getElementById("vinInput").value.trim().toUpperCase();
      const email = document.getElementById("emailInput").value.trim();

      if (!vin || !email) {
        alert("Please enter both VIN and Email.");
        return;
      }

      const response = await fetch("https://autovyn-backend.onrender.com/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ vin, email }),
      });

      const data = await response.json();
      window.location.href = data.url;
    }
  </script>
</body>
</html>
