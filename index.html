<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autovyn | Instant Carfax Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="max-w-2xl w-full bg-white p-10 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold mb-6 text-center">Get Your Instant Carfax Report</h1>
      <p class="text-base text-gray-600 mb-6 text-center">Enter your VIN to view your vehicle details and get your Carfax report.</p>

      <input type="text" id="vinInput" placeholder="Enter VIN..." class="w-full px-4 py-3 border rounded mb-4 text-lg" />
      <p id="vehicleInfo" class="text-blue-600 mb-4 font-semibold hidden text-center"></p>
      <input type="email" id="emailInput" placeholder="Enter your email..." class="w-full px-4 py-3 border rounded mb-4 text-lg hidden" />

      <button id="getReportButton" onclick="proceedToPayment()" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition text-lg">
        Get The Carfax Report
      </button>
    </div>
  </div>

  <script>
    let vehicleInfo = "";

    async function proceedToPayment() {
      const vin = document.getElementById("vinInput").value.trim().toUpperCase();
      const emailInput = document.getElementById("emailInput");
      const vehicleInfoElement = document.getElementById("vehicleInfo");

      if (!vin) {
        alert("Please enter a VIN.");
        return;
      }

      if (!vehicleInfo) {
        // Step 1: Get vehicle info first
        try {
          document.getElementById("getReportButton").innerText = "Fetching vehicle info...";
          const response = await fetch(`https://autovyn-backend.onrender.com/vehicle-info/${vin}`);
          const data = await response.json();

          if (data.success) {
            vehicleInfo = data.vehicle;
            vehicleInfoElement.innerText = `Found Vehicle: ${vehicleInfo}`;
            vehicleInfoElement.classList.remove("hidden");

            // Show email input now
            emailInput.classList.remove("hidden");
            document.getElementById("getReportButton").innerText = "Continue To Payment";
          } else {
            alert("Invalid VIN or no vehicle found. Please check again.");
            document.getElementById("getReportButton").innerText = "Get The Carfax Report";
          }
        } catch (err) {
          alert("Server error. Try again later.");
          console.error(err);
        }
        return;
      }

      // Step 2: Email + go to payment
      const email = emailInput.value.trim();
      if (!email) {
        alert("Please enter your email.");
        return;
      }

      document.getElementById("getReportButton").innerText = "Redirecting to payment...";

      const response = await fetch("https://autovyn-backend.onrender.com/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ vin, email, vehicle: vehicleInfo }),
      });

      const data = await response.json();
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("Error creating payment session.");
      }
    }
  </script>
</body>
</html>
