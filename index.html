<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autovyn | VIN Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="max-w-xl w-full bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Get Your Instant VIN Report</h1>
      <p class="text-sm text-gray-600 mb-6 text-center">Enter your VIN to view your vehicle details and get your report.</p>

      <!-- Step 1: VIN Input -->
      <div id="step1">
        <input
          type="text"
          id="vinInput"
          placeholder="Enter VIN..."
          class="w-full px-4 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          onclick="proceedToEmail()"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        >
          Get Vehicle Info
        </button>
      </div>

      <!-- Step 2: Show Vehicle Info + Ask Email -->
      <div id="step2" class="hidden">
        <p id="vehicleInfo" class="text-blue-600 mb-3 font-medium text-center"></p>
        <input
          type="email"
          id="emailInput"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          onclick="goToPayment()"
          class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
        >
          Continue to Payment
        </button>
      </div>
    </div>
  </div>

  <script>
    async function proceedToEmail() {
      const vin = document.getElementById("vinInput").value.trim().toUpperCase();
      if (!vin) {
        alert("Please enter a VIN.");
        return;
      }

      try {
        const response = await fetch(`https://autovyn-backend.onrender.com/vehicle-info/${vin}`);
        const data = await response.json();

        if (data.success) {
          // Show vehicle info
          document.getElementById("vehicleInfo").innerText =
            `${data.year} ${data.make} ${data.model}`;
          document.getElementById("step1").classList.add("hidden");
          document.getElementById("step2").classList.remove("hidden");
        } else {
          alert("Invalid VIN or no vehicle found. Please check your VIN.");
        }
      } catch (error) {
        console.error(error);
        alert('Server error. Please try again later.');
      }
    }

    function goToPayment() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email) {
        alert("Please enter your email.");
        return;
      }

      // Redirect to Stripe payment link (replace this with your real Stripe link)
      window.location.href = "https://buy.stripe.com/dR6eXxdFVe611ZScMM";
    }
  </script>
</body>
</html>
