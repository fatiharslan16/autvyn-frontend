<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autovyn | VIN Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="max-w-xl w-full bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Get Your Instant VIN Report</h1>
      <p class="text-sm text-gray-600 mb-6 text-center">Enter your VIN and Email to proceed.</p>

      <input type="text" id="vinInput" placeholder="Enter VIN..." class="w-full px-4 py-2 border rounded mb-4" />
      <input type="email" id="emailInput" placeholder="Enter your email..." class="w-full px-4 py-2 border rounded mb-4" />

      <button onclick="getVehicleInfo()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Get Vehicle Info
      </button>

      <div id="vehicleSection" class="hidden mt-6">
        <p id="vehicleInfo" class="text-lg font-semibold text-center text-green-700 mb-4"></p>
        <button onclick="proceedToPayment()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
          Confirm and Pay
        </button>
      </div>
    </div>
  </div>

  <script>
    let currentVIN = "";
    let currentEmail = "";

    async function getVehicleInfo() {
      const vin = document.getElementById("vinInput").value.trim().toUpperCase();
      const email = document.getElementById("emailInput").value.trim();

      if (!vin || !email) {
        alert("Please enter both VIN and Email.");
        return;
      }

      try {
        const response = await fetch(`https://autovyn-backend.onrender.com/vehicle-info/${vin}`);
        const data = await response.json();

        if (data.success) {
          currentVIN = vin;
          currentEmail = email;
          document.getElementById("vehicleInfo").innerText = `You are purchasing report for: ${data.vehicle}`;
          document.getElementById("vehicleSection").classList.remove("hidden");
        } else {
          alert("Invalid VIN or no vehicle found. Please check your VIN.");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Please try again later.");
      }
    }

    async function proceedToPayment() {
      try {
        const response = await fetch("https://autovyn-backend.onrender.com/create-checkout-session", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ vin: currentVIN, email: currentEmail }),
        });

        const data = await response.json();

        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Failed to create payment session.");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Please try again later.");
      }
    }
  </script>
</body>
</html>
