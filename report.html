<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Report - Autovyn</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="max-w-xl w-full bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Your Vehicle Report is Ready</h1>
      <p class="text-sm text-gray-600 mb-6 text-center">Click below to view or download your report.</p>

      <a id="downloadLink" href="#" target="_blank" class="w-full block bg-blue-600 text-white py-3 rounded text-center hover:bg-blue-700 transition">
        Download Report
      </a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const vin = urlParams.get('vin');

    if (vin) {
        // Link to the backend which will redirect to Carsimulcast link
        document.getElementById("downloadLink").href = `https://autovyn-backend.onrender.com/report/${vin}`;
    } else {
        document.querySelector("div").innerHTML = "<p class='text-red-500 text-center'>VIN missing. Please contact support.</p>";
    }
  </script>
</body>
</html>
