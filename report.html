<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .msg {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Your Report is Ready</h2>
  <button class="btn" id="download">Download Report</button>
  <p class="msg" id="message"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const reportLink = params.get('link');

    document.getElementById('download').addEventListener('click', () => {
      if (reportLink) {
        window.open(reportLink, '_blank');
      } else {
        document.getElementById('message').textContent = "‚ùå Unable to fetch your report. Please check your email.";
      }
    });
  </script>
</body>
</html>
